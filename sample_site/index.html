<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sample of Node-Serve-Static</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/4.2.0/react-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/4.2.2/react-router-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { Switch, Route } = ReactRouter
      const { BrowserRouter, Link } = ReactRouterDOM

      const SamplePage = (props) => (
        <div>
          <Link to="/">back to Home</Link>
          <h1>This is sample page generated by React-Router</h1>
          <p>Refresh this to make sure not return 404</p>
        </div>
      )

      const HomePage = (props) => (
        <div>
          <h1>Hi, this is homepage of static site!</h1>
          <ul>
            <li>
              <Link to="/sample-page">other page: generated by React-Router</Link>
            </li>
            <li>
              <a href="/static/sample.png">sample static file</a>
            </li>
          </ul>
        </div>
      )

      const App = (props) => (
        <BrowserRouter>
          <Switch>
            <Route exact path='/' component={HomePage}/>
            <Route exact path='/sample-page' component={SamplePage}/>
          </Switch>
        </BrowserRouter>
      )

      // main render
      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      To set up a production-ready React build environment, follow these instructions:
      * https://reactjs.org/docs/add-react-to-a-new-app.html
      * https://reactjs.org/docs/add-react-to-an-existing-app.html

      You can also use React without JSX, in which case you can remove Babel:
      * https://reactjs.org/docs/react-without-jsx.html
      * https://reactjs.org/docs/cdn-links.html
    -->
  </body>
</html>
